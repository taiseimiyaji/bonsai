steps:
  # 1. Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/bonsai:$SHORT_SHA'   # ← イメージ名(my-service)を変更する場合はここ
      - '.'

  # 2. Cloud Runへのデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - run
      - deploy
      - bonsai
      - '--image'
      - 'gcr.io/$PROJECT_ID/bonsai:$SHORT_SHA'  # ← イメージ名を合わせる必要があります
      - '--region'
      - 'asia-northeast1'             # ← 利用するリージョンに合わせて変更（例: asia-northeast1 等）
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # ← 認証が必要な場合はこのオプションを削除または変更
options:
  # Cloud Buildのログ出力先をCloud Loggingのみに指定
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/bonsai:$SHORT_SHA'
