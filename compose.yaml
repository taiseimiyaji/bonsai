version: '3'
services:
  app:
    image: node:22
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /workspace
    command: sh -c "npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5431:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
