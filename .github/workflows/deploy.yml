name: デプロイワークフロー

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: bonsai-410001
  SERVICE_NAME: bonsai
  REGION: asia-northeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v3

      - name: Google Cloud認証
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Google Cloud SDKのセットアップ
        uses: google-github-actions/setup-gcloud@v1

      - name: Artifact Registryリポジトリの作成
        run: |
          # リポジトリが存在しない場合のみ作成
          gcloud artifacts repositories create cloud-run-source-deploy \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} || true

      - name: Dockerリポジトリの設定
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: ビルドとプッシュ
        run: |
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"
          docker build -t "${IMAGE_PATH}:${{ github.sha }}" .
          docker push "${IMAGE_PATH}:${{ github.sha }}"

      - name: マイグレーションの実行
        run: |
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"
          docker run --rm \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e DIRECT_URL="${{ secrets.DIRECT_URL }}" \
            "${IMAGE_PATH}:${{ github.sha }}" \
            npx prisma migrate deploy

      - name: Cloud Runへのデプロイ
        run: |
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${IMAGE_PATH}:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }},\
              DIRECT_URL=${{ secrets.DIRECT_URL }},\
              AUTH_SECRET=${{ secrets.AUTH_SECRET || secrets.NEXTAUTH_SECRET }},\
              AUTH_URL=${{ secrets.AUTH_URL || secrets.NEXTAUTH_URL }},\
              AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID || secrets.GOOGLE_CLIENT_ID }},\
              AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET || secrets.GOOGLE_CLIENT_SECRET }},\
              GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},\
              GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},\
              NODE_ENV=production"

      - name: デプロイ結果の確認
        run: |
          echo "デプロイが完了しました"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='get(status.url)'

      - name: 古いコンテナイメージの削除（直近1個だけ保持）
        run: |
          set -euo pipefail
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}"
          mapfile -t IMAGES < <(gcloud artifacts docker images list "${IMAGE_PATH}" \
            --include-tags \
            --sort-by=~UPDATE_TIME \
            --format='get(NAME)')

          if [ "${#IMAGES[@]}" -le 1 ]; then
            echo "削除対象なし（イメージ数: ${#IMAGES[@]}）"
            exit 0
          fi

          for image in "${IMAGES[@]:1}"; do
            echo "Deleting ${image}"
            gcloud artifacts docker images delete "${image}" --quiet
          done
